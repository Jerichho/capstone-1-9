<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oral Exam Grader - Create Account</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>AI Oral Exam Grader</h1>
            <p class="subtitle">Create a new account</p>
            
            {% if error %}
            <div class="error-message" style="color:red; margin-bottom: 10px;">
                {% if error == "email_exists" %}
                    An account with this email already exists. Please use a different email or <a href="/">log in</a>.
                {% else %}
                    {{ error }}
                {% endif %}
            </div>
            {% endif %}
            
            <form method="post" action="/api/signup" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="role">Account Type:</label>
                    <select id="role" name="role" required onchange="toggleIdField()">
                        <option value="student" selected>Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-group" id="student-id-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="form-group" id="instructor-id-group" style="display: none;">
                    <label for="instructor_id">Instructor ID:</label>
                    <input type="text" id="instructor_id" name="instructor_id">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <script>
                function toggleIdField() {
                    const role = document.getElementById('role').value;
                    const studentIdGroup = document.getElementById('student-id-group');
                    const instructorIdGroup = document.getElementById('instructor-id-group');
                    const studentIdInput = document.getElementById('student_id');
                    const instructorIdInput = document.getElementById('instructor_id');
                    
                    if (role === 'student') {
                        studentIdGroup.style.display = 'block';
                        instructorIdGroup.style.display = 'none';
                        studentIdInput.required = true;
                        instructorIdInput.required = false;
                        instructorIdInput.value = '';
                    } else {
                        studentIdGroup.style.display = 'none';
                        instructorIdGroup.style.display = 'block';
                        studentIdInput.required = false;
                        instructorIdInput.required = true;
                        studentIdInput.value = '';
                    }
                }
                
                // Initialize on page load
                window.addEventListener('DOMContentLoaded', toggleIdField);
            </script>
            
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/">Log in here</a>
            </p>
        </div>
    </div>
</body>
</html>
